<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- font awesomme cdn like -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--custiom css file link-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header section starts -->
    <header class="header">

        <section class="flex">

            <a href="index.html" class="logo">Travia.</a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="tours.html">Tours</a>
                <a href="destinations.html">Destinations</a>
                <a href="contact.html">Contact</a>
            </nav>

            <div id="menu-btn" class="fas fa-bars"></div>

        </section>
    </header>
    <!-- contact section ends -->
    <!-- contact section starts -->
    <div class="container contact">

        <h1 class="heading">contact us</h1>

        <section>

            <div class="row">
                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3691.7329083219165!2d114.19601515152281!3d22.28810520825576!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34040103b47a5aa9%3A0xe4596b9223d004a8!2z5YyX6KeS6Iux55qH6YGTMjU3LTI3M-iZn-WNl-aWueWkp-W7iA!5e0!3m2!1szh-TW!2shk!4v1679749798756!5m2!1szh-TW!2shk"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <form action="" method="post">
                    <h3>get in touch</h3>
                    <input type="text" name="name" required maxlength="50" placeholder="enter your name" class="box">
                    <input type="email" name="email" required maxlength="50" placeholder="enter your email" class="box">
                    <input type="number" name="number" required maxlength="8" min="0" max="999999999"
                        placeholder="enter your number" class="box">
                    <textarea name="message" class="box" required maxlength="1000" id="" cols="30" rows="10"></textarea>
                    <input type="submit" value="send message" name="send" class="btn">

                </form>
            </div>

            <div class="grid">
                <div class="box">
                    <i class="fas fa-phone"></i>
                    <h3>phone number</h3>
                    <a href="tel:1112223333">+111-222-3333</a>
                </div>

                <div class="box">
                    <i class="fas fa-envelope"></i>
                    <h3>email address</h3>
                    <a href="mailto:travel@gmail.com">travel@gmail.com</a>
                </div>

                <div class="box">
                    <i class="fas fa-envelope"></i>
                    <h3>ofiice address</h3>
                    <a href="#">257-273 King's Road,North Point</a>
                </div>

            </div>

        </section>
    </div>
    <!-- contact section ends -->
    <script src="js/script.js"></script>
</body>

</html>
